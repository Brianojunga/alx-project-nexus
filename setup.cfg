[tool:pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py
testpaths = .
django_find_project = false

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[isort]
profile = black
multi_line_mode = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip = migrations

[flake8]
max-line-length = 120
exclude = 
    migrations,
    venv,
    .venv,
    __pycache__,
    .git
ignore = E203, W503

[black]
line-length = 120
exclude = migrations
