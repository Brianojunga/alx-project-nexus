name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: alx_nexus_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Django system checks
        env:
          DEBUG: "True"
          SECRET_KEY: "test-secret-key"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alx_nexus_test"
          REDIS_URL: "redis://localhost:6379/1"
        run: python manage.py check

      - name: Run migrations
        env:
          DEBUG: "True"
          SECRET_KEY: "test-secret-key"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alx_nexus_test"
          REDIS_URL: "redis://localhost:6379/1"
        run: python manage.py migrate

      - name: Run tests with coverage
        env:
          DEBUG: "True"
          SECRET_KEY: "test-secret-key"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alx_nexus_test"
          REDIS_URL: "redis://localhost:6379/1"
        run: |
          coverage run manage.py test
          coverage report


  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety django-extensions

    - name: Run bandit security check
      run: bandit -r . -ll --skip B101,B601 --exclude "./migrations"
      continue-on-error: true

    - name: Check for known vulnerabilities
      run: safety check --json
      continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint django

    - name: Run pylint
      run: pylint --rcfile=.pylintrc $(find . -type f -name "*.py" ! -path "./migrations/*" ! -path "./.venv/*" ! -path "./venv/*") --fail-under=7.0
      continue-on-error: true

  build-docker:
    needs: [test, security, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: alx-project-nexus:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
