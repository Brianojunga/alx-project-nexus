name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: alx_nexus_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort coverage pytest-django pytest-cov

    - name: Run flake8 linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: black --check . --exclude migrations || true

    - name: Check import sorting with isort
      run: isort --check-only . --skip migrations

    - name: Run Django system checks
      env:
        DEBUG: "True"
        SECRET_KEY: "test-secret-key"
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alx_nexus_test"
        REDIS_URL: "redis://localhost:6379/1"
      run: python manage.py check

    - name: Run migrations
      env:
        DEBUG: "True"
        SECRET_KEY: "test-secret-key"
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alx_nexus_test"
        REDIS_URL: "redis://localhost:6379/1"
      run: python manage.py migrate

    - name: Run unit tests with coverage
      env:
        DEBUG: "True"
        SECRET_KEY: "test-secret-key"
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/alx_nexus_test"
        REDIS_URL: "redis://localhost:6379/1"
      run: |
        coverage run --source='.' manage.py test
        coverage report -m
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety django-extensions

    - name: Run bandit security check
      run: bandit -r . -ll --skip B101,B601 --exclude "./migrations"
      continue-on-error: true

    - name: Check for known vulnerabilities
      run: safety check --json
      continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint django

    - name: Run pylint
      run: pylint --rcfile=.pylintrc $(find . -type f -name "*.py" ! -path "./migrations/*" ! -path "./.venv/*" ! -path "./venv/*") --fail-under=7.0
      continue-on-error: true

  build-docker:
    needs: [test, security, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: alx-project-nexus:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
